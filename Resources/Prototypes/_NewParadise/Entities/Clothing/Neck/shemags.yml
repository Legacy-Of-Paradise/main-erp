- type: entity
  parent: ClothingNeckBase
  id: LPPClothingNeckShemagGreen
  name: Green shemag
  description: A warm silk fabric that protects from dust and cold, as well as gives brutality and tacticool to the wearer.
  components:
  - type: Sprite
    sprite: _NewParadise/Clothing/Neck/shemags/greendown.rsi
  - type: Clothing
    sprite: _NewParadise/Clothing/Neck/shemags/greendown.rsi
  - type: ToggleableClothing
    clothingPrototype: LPPClothingMaskShemagGreen
    requiredSlot:
    - neck
    slot: mask
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      storagebase: !type:Container
        ents: []

- type: entity
  parent: ClothingMaskBase
  id: LPPClothingMaskShemagGreen
  categories: [ HideSpawnMenu ]
  name: Green shemag
  components:
  - type: Sprite
    sprite: _NewParadise/Clothing/Neck/shemags/greenup.rsi
  - type: Clothing
    sprite: _NewParadise/Clothing/Neck/shemags/greenup.rsi
  - type: IdentityBlocker

