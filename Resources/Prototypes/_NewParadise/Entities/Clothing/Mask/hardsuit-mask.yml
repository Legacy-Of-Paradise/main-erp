- type: entity
  parent: ClothingMaskBase
  id: LPPClothingMaskAcientSyndie
  categories: [ HideSpawnMenu ]
  name: Helmet of the ancient Syndicate space suit (combat mode)
  description: The helmet is from a strange Syndicate space suit, it's in combat mode.
  components:
  - type: Sprite
    sprite: _NewParadise/Clothing/Mask/acienthelmsyndiebattle.rsi
  - type: Clothing
    sprite: _NewParadise/Clothing/Mask/acienthelmsyndiebattle.rsi
    equipSound: /Audio/Mecha/mechmove03.ogg
    unequipSound: /Audio/Mecha/mechmove03.ogg
  - type: FlashImmunity
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Heat: 0.9
  - type: ToggleableClothing
    clothingPrototype: LPPClothingHeadHelmetAcientSyndieEVA
    slot: head
  - type: ContainerContainer
    containers:
      toggleable-clothing: !type:ContainerSlot {}
      storagebase: !type:Container
        ents: []

